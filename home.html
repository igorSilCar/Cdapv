<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="Lista de empresas que emitem nota para CDA Pequeno Vulto"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/yegor256/tacit/gh-pages/tacit-0.8.1.min.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<title> CDA PV </title>
  </head>
<body>
  <section>
    <article>
      <table>
        <thead>
          <tr>
            <th>Servi&ccedil;os</th>
            <th>Empresa</th>
            <th>Contato</th>
            <th>Atualizado em</th>
          </tr>
        </thead>
        <tbody id="corpo">
        </tbody>
      </table>
      <script src="alvo.js"></script>
      <form action="javascript:void(0);" method="POST" onsubmit="app.addrow()">
        <input type="text" style="width:65%" id="add-row" maxlength="300">
        <input type="submit" value="Adicionar">
	  </form>
		<div id="spoiler" role="aria-hidden">
		  <form action="javascript:void(0);" method="POST" id="saveEdit">
		    <input type="text" style="width:65%" id="edit-row" maxlength="300">
			<input type="submit" value="Alterar" />
			<a onclick="closeInput()" aria-label="Close">&#10006;</a>
		  </form>
		</div>
    </article>
  </section>
</body>
</html>
